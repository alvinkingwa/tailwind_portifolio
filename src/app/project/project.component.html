
<section class="mt-8 px-4 md:px-8 lg:px-16 min-h-screen">
  <h1 class="md:text-4xl text-center mb-8 font-display text-3xl font-bold tracking-tight">Featured Project</h1>
  <div class="flex flex-col md:flex-row gap-8">
    <div class="md:w-1/2">
      <div class="shadow-lg rounded overflow-hidden">
        <div class="w-full max-w-md mx-auto"> 
          <div class="aspect-w-16 aspect-h-9 overflow-hidden">
            <img class="w-full h-full object-cover object-center" [src]="project.imageUrl" [alt]="project.title">
          </div>
        </div>
        <div class="bg-white p-4">
          <h2 class="text-2xl font-bold mb-2">{{ project.title }}</h2>
          <p class="font-light text-lg italic text-gray-800">{{ project.description }}</p>
          <p class="mt-2 font-light text-sm text-gray-500">{{ project.role }}</p>
          <!-- <p class="mt-1 font-semibold text-sm text-gray-900">{{ project.category }}</p> -->
          <div class="mt-4 flex space-x-2">
            <a [href]="project.githubUrl" target="_blank" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded inline-block">
              GitHub
            </a>
            <a [href]="project.demoUrl" target="_blank" class="bg-button hover:bg-blue-100 text-black font-semibold py-2 px-4 rounded inline-block">
              Demo
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="md:w-1/2">
      <h3 class="text-xl font-bold mb-4">Project Details</h3>
      <ul class="list-disc pl-5 space-y-2">
        <li *ngFor="let detail of project.details">{{ detail }}</li>
      </ul>
      <h3 class="text-xl font-bold mt-6 mb-4">Technologies Used</h3>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let tech of project.technologies" class="bg-gray-200 text-gray-800 px-3 py-1 rounded-full text-sm">{{ tech }}</span>
      </div>
    </div>
  </div>
  <div class="mt-6 text-center">
    <p class="text-lg text-gray-700 md:mb-0 mb-4">
      Interested in exploring more of my work? Check out my other projects on 
      <a [href]="project.github" target="_blank" class="text-green-600 hover:text-green-800 underline">GITHUB</a>.
    </p>
  </div>
</section>
